<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Russian-travel</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./image/__logo.png" alt="лого" class="header__logo">
      <div class="lang">
        <div class="lang__item">
          <input class="lang__button" type="radio" name="radio-lang" value="ru" id="radio-1" checked>
          <label class="lang__button-label" for="radio-1">Ru</label>
        </div>
        <div class="lang__item">
          <input class="lang__button" type="radio" name="radio-lang" value="en" id="radio-2">
          <label class="lang__button-label" for="radio-2">En</label>
        </div>
      </div>
    </header>
    <section class="main">
      <h1 class="main__title">Путешествия по России</h1>
      <p class="main__description">Настоящая страна не в выпусках новостей, а здесь.</p>
      <img src="./image/__main-image.png" alt="женщина в пассажирском вагоне поезда" class="main__image">
      <p class="main__caption">ваша полка — верхняя</p>
    </section>
  </div>
</body>
</html>
